<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="image">
          <img src="assets/mug.jpg" alt="coffee mug" class="img_desktop" />
        </div>
        <div class="details">
          <p class="product">COFFEE MUG</p>
          <h2 class="product_title">White Coffee Mug</h2>
          <p class="desc">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <p class="price">
            <span class="product_title green">₹149</span>
            <span class="desc strike">₹230</span>
          </p>

          <button class="btn">
            <img src="assets/icon-cart.png" alt="cart" class="cart_img" />
            <span class="desc btn_text">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
