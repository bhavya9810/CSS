<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chair Page</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <div class="info-wrap mob-margin">
          <p class="title-up">Modern chair</p>
          <h2>Telford Longue</h2>
          <h4>$254 <span>$530</span></h4>
          <div class="section-desc">
            <input type="radio" name="desc-btn" class="desc-btn" id="desc-1" />
            <label for="desc-1">Description</label>
            <input type="radio" name="desc-btn" id="desc-2" class="desc-btn" />
            <label for="desc-2">Details</label>
            <div class="section-desc desc-part-1 accor-1">
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id
                totam tempora enim officia veritatis hic.
              </p>
            </div>

            <div class="section-desc desc-part-2 accor-2">
              <div class="section-inline">
                <p><span>80</span>cm <br />Length</p>
              </div>
              <div class="section-inline">
                <p><span>65</span>cm <br />Width</p>
              </div>
              <div class="section-inline">
                <p><span>90</span>cm <br />Height</p>
              </div>
              <div class="section-inline">
                <p><span>17.6</span>cm <br />Weight</p>
              </div>
            </div>
          </div>
        </div>
        <h5>Choose Color:</h5>

        <input
          type="radio"
          id="color-1"
          name="color-btn"
          class="color-btn for-color-1"
          checked
        />
        <label for="color-1" class="first-color"></label>
        <input
          type="radio"
          id="color-2"
          name="color-btn"
          class="color-btn for-color-2"
        />
        <label for="color-2" class="color-2"></label>
        <input
          type="radio"
          id="color-3"
          name="color-btn"
          class="color-btn for-color-3"
          checked
        />
        <label for="color-3" class="color-3"></label>
        <input
          type="radio"
          id="color-4"
          name="color-btn"
          class="color-btn for-color-4"
          checked
        />
        <label for="color-4" class="color-4"></label>
        <input
          type="radio"
          id="color-6"
          name="color-btn"
          class="color-btn for-color-6"
          checked
        />
        <label for="color-6" class="color-6"></label>
        <input
          type="radio"
          id="color-5"
          name="color-btn"
          class="color-btn for-color-5"
          checked
        />
        <label for="color-5" class="color-5"></label>
        <div class="info-wrap">
          <a href="#" class="btn"
            ><i class="uil uil-shopping-cart icon"></i>Add to Cart</a
          >
        </div>
        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>
        <div class="img-wrap chair-4"></div>
        <div class="img-wrap chair-5"></div>
        <div class="img-wrap chair-6"></div>
        <div class="back-color"></div>
        <div class="back-color chair-2"></div>
        <div class="back-color chair-3"></div>
        <div class="back-color chair-4"></div>
        <div class="back-color chair-5"></div>
        <div class="back-color chair6"></div>
      </div>
    </div>
  </body>
</html>
