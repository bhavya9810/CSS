<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Grids</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="header">header</div>
      <div class="box" id="sidebar">Sidebar</div>
      <div class="box" id="content">
        <div class="childgrid">
          <div class="childbox">img1</div>
          <div class="childbox">img2</div>
          <div class="childbox">
            <p class="img4">img4</p>
            <div class="grandchildgrid">
              <div class="grandchildbox">course1</div>
              <div class="grandchildbox">course2</div>
              <div class="grandchildbox">course3</div>
              <div class="grandchildbox">course4</div>
            </div>
          </div>
          <div class="childbox">img4</div>
        </div>
      </div>
      <div class="box" id="footer">Footer</div>
    </div>
  </body>
</html>
